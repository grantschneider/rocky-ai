<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky - Radiology Transcription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.1);
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --border: #2a2a2a;
            --border-hover: #3a3a3a;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }
        
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            width: 56px;
            height: 56px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .header-text h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-text p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }
        
        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }
        
        .card:hover {
            border-color: var(--border-hover);
        }
        
        /* Controls */
        .controls-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .controls-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-start {
            background: var(--success);
            color: white;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .btn-start:hover:not(:disabled) {
            background: #16a34a;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-stop {
            background: var(--danger);
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        
        .btn-stop:hover:not(:disabled) {
            background: #dc2626;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 10px 18px;
            font-size: 14px;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
            color: var(--text-primary);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* Status badges */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status:empty { display: none; }
        
        .status.listening {
            background: var(--success-bg);
            color: var(--success);
        }
        
        .status.listening::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }
        
        .status.connecting, .status.generating {
            background: var(--warning-bg);
            color: var(--warning);
        }
        
        .status.error {
            background: var(--danger-bg);
            color: var(--danger);
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        /* Two column layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        @media (max-width: 900px) {
            .two-column { grid-template-columns: 1fr; }
        }
        
        /* Section headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        /* Text containers */
        .text-container {
            min-height: 320px;
            max-height: 450px;
            overflow-y: auto;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
        }
        
        .text-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .text-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .text-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        
        .text-content {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
        }
        
        .text-content:empty::before {
            content: attr(data-placeholder);
            color: var(--text-muted);
            font-style: italic;
        }
        
        .text-content .interim {
            color: var(--text-muted);
            opacity: 0.7;
        }
        
        .report-content {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }
        
        .report-content .section-title {
            display: block;
            font-weight: 700;
            color: var(--accent);
            margin-top: 16px;
            margin-bottom: 4px;
        }
        
        .report-content .section-title:first-child {
            margin-top: 0;
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        /* Feedback */
        .feedback-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: none;
        }
        
        .feedback-section.visible { display: block; }
        
        .feedback-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .feedback-label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .feedback-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .feedback-btn:hover {
            border-color: var(--text-muted);
            transform: scale(1.05);
        }
        
        .feedback-btn.selected-up {
            border-color: var(--success);
            background: var(--success-bg);
        }
        
        .feedback-btn.selected-down {
            border-color: var(--danger);
            background: var(--danger-bg);
        }
        
        .feedback-thanks {
            color: var(--success);
            font-size: 13px;
            font-weight: 500;
            display: none;
        }
        
        .feedback-thanks.visible { display: inline; }
        
        .feedback-text {
            margin-top: 16px;
            display: none;
        }
        
        .feedback-text.visible { display: block; }
        
        .feedback-text textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        
        .feedback-text textarea::placeholder {
            color: var(--text-muted);
        }
        
        .feedback-text textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .feedback-submit {
            margin-top: 12px;
            padding: 10px 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .feedback-submit:hover {
            background: var(--accent-hover);
        }
        
        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/static/logo.png" alt="Rocky" class="logo">
            <div class="header-text">
                <h1>Rocky</h1>
                <p>Real-time radiology transcription with AI report formatting</p>
            </div>
        </header>
        
        <div class="card controls-card">
            <div class="controls-row">
                <button class="btn btn-start" id="startBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3" fill="currentColor"/></svg>
                    Start Dictation
                </button>
                <button class="btn btn-stop" id="stopBtn" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor"/></svg>
                    Stop
                </button>
                <span class="status" id="status"></span>
            </div>
            <div class="divider"></div>
            <div class="controls-row">
                <button class="btn btn-primary" id="generateBtn" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v18M3 12h18M5.5 5.5l13 13M18.5 5.5l-13 13"/></svg>
                    Generate Report
                </button>
                <span class="status" id="generateStatus"></span>
            </div>
        </div>
        
        <div class="two-column">
            <div class="card">
                <div class="section-header">
                    <h3>Raw Transcription</h3>
                    <span class="section-label">Live</span>
                </div>
                <div class="text-container">
                    <div class="text-content" id="transcript" data-placeholder="Start dictation to see transcription here..."></div>
                </div>
                <div class="actions">
                    <button class="btn btn-secondary" id="copyTranscript">Copy</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>
            
            <div class="card">
                <div class="section-header">
                    <h3>Formatted Report</h3>
                    <span class="section-label" id="formatLabel">ACR Standard</span>
                </div>
                <div class="text-container">
                    <div class="text-content report-content" id="report" data-placeholder="Click 'Generate Report' after dictation..."></div>
                </div>
                <div class="actions">
                    <button class="btn btn-secondary" id="copyReport" disabled>Copy Report</button>
                </div>
                <div class="feedback-section" id="feedbackSection">
                    <div class="feedback-buttons">
                        <span class="feedback-label">How was this report?</span>
                        <button class="feedback-btn" id="thumbsUp" title="Good">üëç</button>
                        <button class="feedback-btn" id="thumbsDown" title="Needs improvement">üëé</button>
                        <span class="feedback-thanks" id="feedbackThanks">Thanks for your feedback!</span>
                    </div>
                    <div class="feedback-text" id="feedbackText">
                        <textarea id="feedbackInput" placeholder="What could be improved? (e.g., wrong format, missing sections, incorrect terminology...)"></textarea>
                        <button class="feedback-submit" id="feedbackSubmit">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let chunkInterval = null;
        let currentStream = null;
        let finalTranscript = '';
        let pendingTranscription = '';
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const generateBtn = document.getElementById('generateBtn');
        const statusEl = document.getElementById('status');
        const generateStatusEl = document.getElementById('generateStatus');
        const transcriptEl = document.getElementById('transcript');
        const reportEl = document.getElementById('report');
        
        const CHUNK_INTERVAL_MS = 4000; // Send audio every 4 seconds
        
        function updateTranscript() {
            transcriptEl.innerHTML = finalTranscript + 
                (pendingTranscription ? `<span class="interim">${pendingTranscription}</span>` : '');
            transcriptEl.parentElement.scrollTop = transcriptEl.parentElement.scrollHeight;
            generateBtn.disabled = !finalTranscript.trim();
        }
        
        function formatReportDisplay(text) {
            return text.replace(/^(CLINICAL INDICATION:|TECHNIQUE:|COMPARISON:|FINDINGS:|IMPRESSION:)/gm, 
                '<span class="section-title">$1</span>');
        }
        
        async function sendChunkForTranscription() {
            if (audioChunks.length === 0) return;
            
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            audioChunks = []; // Clear for next chunk
            
            if (blob.size < 1000) return; // Skip tiny chunks
            
            pendingTranscription = '...';
            updateTranscript();
            
            const formData = new FormData();
            formData.append('audio', blob, 'chunk.webm');
            
            try {
                const resp = await fetch('/api/transcribe-chunk', {
                    method: 'POST',
                    body: formData
                });
                
                if (resp.ok) {
                    const data = await resp.json();
                    if (data.text) {
                        finalTranscript += data.text + ' ';
                    }
                }
            } catch (err) {
                console.error('Transcription error:', err);
            }
            
            pendingTranscription = '';
            updateTranscript();
        }
        
        startBtn.onclick = async function() {
            try {
                statusEl.textContent = 'Starting...';
                statusEl.className = 'status connecting';
                startBtn.disabled = true;
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                currentStream = stream;
                isRecording = true;
                audioChunks = [];
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };
                
                mediaRecorder.start(500); // Collect data every 500ms
                
                // Send chunks periodically for transcription
                chunkInterval = setInterval(sendChunkForTranscription, CHUNK_INTERVAL_MS);
                
                statusEl.textContent = 'Listening...';
                statusEl.className = 'status listening';
                stopBtn.disabled = false;
                
            } catch (err) {
                console.error('Error:', err);
                statusEl.textContent = 'Error: ' + err.message;
                statusEl.className = 'status error';
                startBtn.disabled = false;
            }
        };
        
        async function stopRecording() {
            isRecording = false;
            
            if (chunkInterval) {
                clearInterval(chunkInterval);
                chunkInterval = null;
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // Transcribe any remaining audio
            if (audioChunks.length > 0) {
                statusEl.textContent = 'Finishing...';
                statusEl.className = 'status connecting';
                await sendChunkForTranscription();
            }
            
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
                currentStream = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusEl.textContent = '';
            statusEl.className = 'status';
            pendingTranscription = '';
            updateTranscript();
        }
        
        stopBtn.onclick = stopRecording;
        
        generateBtn.onclick = async function() {
            if (!finalTranscript.trim()) return;
            
            generateBtn.disabled = true;
            generateStatusEl.textContent = 'Generating report...';
            generateStatusEl.className = 'status generating';
            
            try {
                const resp = await fetch('/api/generate-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript: finalTranscript.trim() })
                });
                
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed to generate report');
                }
                
                const data = await resp.json();
                reportEl.innerHTML = formatReportDisplay(data.report);
                document.getElementById('formatLabel').textContent = 'ACR Standard';
                document.getElementById('copyReport').disabled = false;
                generateStatusEl.textContent = '';
                generateStatusEl.className = 'status';
                showFeedback();
            } catch (err) {
                console.error('Error:', err);
                generateStatusEl.textContent = 'Error: ' + err.message;
                generateStatusEl.className = 'status error';
            }
            
            generateBtn.disabled = false;
        };
        
        document.getElementById('copyTranscript').onclick = function() {
            navigator.clipboard.writeText(finalTranscript.trim()).then(() => {
                this.textContent = 'Copied!';
                setTimeout(() => this.textContent = 'Copy', 2000);
            });
        };
        
        document.getElementById('copyReport').onclick = function() {
            const reportText = reportEl.innerText;
            navigator.clipboard.writeText(reportText).then(() => {
                this.textContent = 'Copied!';
                setTimeout(() => this.textContent = 'Copy Report', 2000);
            });
        };
        
        document.getElementById('clearBtn').onclick = function() {
            finalTranscript = '';
            interimTranscript = '';
            updateTranscript();
            reportEl.innerHTML = '';
            document.getElementById('copyReport').disabled = true;
            hideFeedback();
        };
        
        function showFeedback() {
            document.getElementById('feedbackSection').classList.add('visible');
            document.getElementById('feedbackThanks').classList.remove('visible');
            document.getElementById('feedbackText').classList.remove('visible');
            document.getElementById('thumbsUp').classList.remove('selected-up');
            document.getElementById('thumbsDown').classList.remove('selected-down');
            document.getElementById('feedbackInput').value = '';
        }
        
        function hideFeedback() {
            document.getElementById('feedbackSection').classList.remove('visible');
        }
        
        document.getElementById('thumbsUp').onclick = function() {
            this.classList.add('selected-up');
            document.getElementById('thumbsDown').classList.remove('selected-down');
            document.getElementById('feedbackText').classList.remove('visible');
            document.getElementById('feedbackThanks').classList.add('visible');
            saveFeedback('positive', '');
        };
        
        document.getElementById('thumbsDown').onclick = function() {
            this.classList.add('selected-down');
            document.getElementById('thumbsUp').classList.remove('selected-up');
            document.getElementById('feedbackText').classList.add('visible');
            document.getElementById('feedbackThanks').classList.remove('visible');
        };
        
        document.getElementById('feedbackSubmit').onclick = function() {
            const feedback = document.getElementById('feedbackInput').value.trim();
            saveFeedback('negative', feedback);
            document.getElementById('feedbackText').classList.remove('visible');
            document.getElementById('feedbackThanks').classList.add('visible');
        };
        
        async function saveFeedback(rating, comment) {
            try {
                await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        rating,
                        comment,
                        transcript: finalTranscript.trim(),
                        report: reportEl.innerText
                    })
                });
            } catch (err) {
                console.error('Failed to save feedback:', err);
            }
        }
    </script>
</body>
</html>
